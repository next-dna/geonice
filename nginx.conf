events {
    worker_connections 1024;
}

http {
    upstream quick_geocode {
        least_conn;
        server api-1:3000 max_fails=3 fail_timeout=30s;
        server api-2:3000 max_fails=3 fail_timeout=30s;
        server api-3:3000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=geocode:10m rate=5r/s;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=geocode_cache:10m max_size=1g inactive=60m;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Health check endpoint
        location /health {
            proxy_pass http://quick_geocode;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://quick_geocode;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Geocoding endpoints with caching
        location ~ ^/(geocode|reverse|ip) {
            # Rate limiting
            limit_req zone=geocode burst=20 nodelay;
            
            # Cache configuration
            proxy_cache geocode_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Cache key
            proxy_cache_key "$scheme$request_method$host$request_uri";
            
            proxy_pass http://quick_geocode;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Add cache headers
            add_header X-Cache-Status $upstream_cache_status;
        }

        # All other requests
        location / {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://quick_geocode;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
